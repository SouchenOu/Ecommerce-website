<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping WebSite </title>
    <!--front awsome cdn link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />
    <!---costom css file link-->
    <link rel="stylesheet" href="css/main.css">

</head>

<body>
    <!---header section stars-->
    <header class="header">
        <a href="#" class="logo">
            <i class="fas fa-shopping-basket"></i>Shoffing </a>
        <nav class="nav-bar">
            <a href="#home">Home</a>
            <a href="#Features">Features</a>
            <a href="#products">Productes</a>
            <a href="#categories ">Categories</a>
            <a href="#Reviews">Reviews</a>
            <a href="#blogs">Blogs</a>
        </nav>
        <!----this is awesome cdnjs stickes-->
        <div class="icons">
            <div class="fas fa-bars" id="menu-btn"></div>
            <div class="fas fa-search" id="search-btn"></div>
            <div class="fas fa-shopping-cart" id="cart-btn"></div>
            <div class="fas fa-user" id="login-btn"></div>
        </div>
        <!---form: this element is for user input-->
        <!--input: has many types i use now type search-->
        <form action="" class="search-form">
            <input type="search" id="search-box" placeholder="search here..."> <label for="search-box" class="fa fa-search"></label>
        </form>
        <div class="shopping-cart">
            <div class="box">
                <i class="fas fa-trash"></i>
                <img class="img1" src="images/JRG01596.jpg">
                <div class="content">
                    <h3>accessoir</h3>
                    <span class="price">price:4$</span>
                    <span class="quantity">qty:1</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img class="img1" src="images/JRG01596.jpg">
                <div class="content">
                    <h3>union</h3>
                    <span class="price">price:14$</span>
                    <span class="quantity">qty:2</span>
                </div>
            </div>
            <div class="box">
                <i class="fas fa-trash"></i>
                <img class="img1" src="images/JRG01596.jpg">
                <div class="content">
                    <h3>pontalon</h3>
                    <span class="price">price:8$</span>
                    <span class="quantity">qty:3</span>
                </div>
            </div>
            <div class="total">total: 19.4$</div>
            <a href="#" class="btn">Checkout</a>
        </div>
        <form action="" class="login-form">
            <h3>Login now</h3>
            <input type="email" placeholder="tape your email" class="box">
            <input type="password" placeholder="tape your password" class="box">
            <p class="p1">forgot your password<a class="a" href="#">Click here</a></p>
            <p class="p2">Dont have an acount<a class="a" href="#">Creat now</a></p>
            <input type="submit" value="login now" class="btn"> </form>
    </header>
    <!---Home section start-->

    <!-------Home section ends-->
    <section class="home" id="home">
        <div class="content">
            <h1>Online <span>Shopping</span></h1>
            <h2>sale is on</h2>
            <a href="#" class="btn">Shop now</a>
        </div>
    </section>
    <!--costom js files link-->
    <script src=" js/script.js "></script>
</body>

</html>

</html>

</html>
